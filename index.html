<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Project Weather App, by T.Nelson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styling/style.css"/>
  </head>
  <body>
    <div class="container">
      
    <div class="bg">

    </div>
    <span class="whole-project">
           <h1 class="h1">How's the weatha, bub?</h1>
           <h6 id="todays-date"></h6>
     <div class="search-row">
       
      <form id="search-box">
         <input
          type="text"
          placeholder="Search for town or city"
          autocomplete="off"
          autofocus="on"
          id="searched-city"
          
        /> 
        
          <input type="submit" value="search" />
      
      </div>
        <h1 id="city-name"></h1>
        <div class="row">
          
          <div class="col-6"> 
      <div class="currently">
            <h6>Current conditions:</h6>
            <div id="current-description"></div>
                  
      <img id="current-image"
      src=""
      class="float-left">

</div>
          </div>
          <div class="col-6">
          <ul>
            <li>
              Current temperature in C:
                </li>
                <li id="currentTemperature"> <span id="currentFtemp"> </span></li>
           <li>Wind speed in km/h:</li>
            <li id="current-wind-speed"></li> 
       
          </ul>
          </div>
        
        </div>
        <div class="forecast-line" id="forecast">
                 
      </div>
    </span>
        <footer><a href="https://github.com/Tiffanyy10/project-weather-app" target="_blank">This app </a>was made by Tiffany N. with help from <img id="scemoji" src="https://www.shecodes.io/assets/stickers/hashtag%20screen-06cce462f75e3267622f4089b74ca816a8672a15afb3498dab78637c898b1ed9.gif"></footer>
   
      <script src="src/js.js"></script>
  </body>
</html>
