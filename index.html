<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Project Weather App, by T.Nelson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styling/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="whole-project">
           <h1 class="h1">How's the weatha, bub?</h1>
           <h6 id="todays-date"></h6>
     <div class="search-row">
       
      <form id="search-box">
         <input
          type="text"
          placeholder="Search for town or city"
          autocomplete="off"
          autofocus="on"
          id="searched-city"
          
        /> 
        
          <input type="submit" value="search" />
      
      </div>
        <h1 id="city-name"></h1>
        <div class="row">
          
          <div class="col-6"> 
      <div class="currently">
            <h6>Current conditions:</h6>
            <div id="current-description"></div>
                  <div class="current-image">
      <img src="https://www.pikpng.com/pngl/m/38-388521_happy-ecstatic-sel-sun-mostly-sunny-symbol-weather.png" 
      alt="sunnyicon"
      class="float-left">
</div>
</div>
          </div>
          <div class="col-6">
          <ul>
            <li>
              Current temperature: 
            </li>
            <li id="currentTemperature"></li>
           <li>Wind speed:</li>
            <li id="current-wind-speed"></li> 
          
          </ul>
          </div>
        
        </div>
        <div class="row">
          
          <div class="col-6">
            <div class="tomorrow-and-next">
            <ul>
              <li>Tomorrow:</li>
              <li><img src="https://www.pikpng.com/pngl/m/38-388521_happy-ecstatic-sel-sun-mostly-sunny-symbol-weather.png" 
      alt="sunnyicon"></li>
      </ul>
      <div class="col-6">
<ul>
  <li>The next day:</li>
<li><img src="https://www.pikpng.com/pngl/m/38-388521_happy-ecstatic-sel-sun-mostly-sunny-symbol-weather.png" 
      alt="sunnyicon"></li>
    </ul>
    </div>
           </div> 
          </div>
        </div>
        </div>
        <footer><a href="https://github.com/Tiffanyy10/project-weather-app" target="_blank">This app </a>was made by Tiffany N.</footer>
   
      <script src="src/js.js"></script>
  </body>
</html>
